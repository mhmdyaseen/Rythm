<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='uploads/favicon/logo.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;600;700&family=Lato:wght@400;700;900&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <div style="margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr;">
        <div class="gr">The <span class="rythm">Rythm</span> Unleashed.</div>
        <div class="login">
            <img src="{{ url_for('static', filename='uploads/favicon/logo.png') }}" style="width: 21px;">
            <a class="brand" href="/">Rythm</a>
            <div class="signup-content">
                <p class="greeting">Get Started</p>
                <form method="POST" action="/sign up">
                    <div>
                        <input type="text" class="e1" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div>
                        <input type="text" class='e1' name="username" id="username" placeholder="Username" required>
                    </div>
                    <div>
                        <input type="email" class='e1' name="email" id="email" placeholder="Email" required>
                    </div>
                    <div>
                        <input type="password" class="e1" name="pass1" id="pass1" placeholder="Password" required>
                    </div>
                    <div>
                        <input type="password" class="e1" name="pass2" id="pass2" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="button">Sign Up</button>
                </form>
                <p class="up">Already have an account?<a href="/login" class="lnk">Login</a></p>

                {% with messages = get_flashed_messages(with_categories = true) %}
                {% if messages %}
                   {% for category, message in messages %}
                   {% if category == 'error' %}
                   <div style="color: red;">
                    {{message}}
                   </div>
                   {% endif %}
                   {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
