<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='uploads/favicon/logo.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;600;700&family=Lato:wght@400;700;900&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <div style="margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr;">
        <div class="gr">The <span class="rythm">Rythm</span> Unleashed.</div>
        <div class="login">
            <img src="logo.png" class="logo" alt="">
            <img src="{{ url_for('static', filename='uploads/favicon/logo.png') }}" style="width: 21px;">
            <a class="brand" href="/">Rythm</a>
            <div class="content">
                <p class="greeting">Administrator Login</p>
                <form method="POST" action="/admin_home">
                    <div>
                        <input type="email" class='e1' name="email" id="email" placeholder="Email" required>
                    </div>
                    <div>
                        <input type="password" class="e1" name="password" id="pass" placeholder="Password" required>
                    </div>
                    <button type="submit" class="button">Admin In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
